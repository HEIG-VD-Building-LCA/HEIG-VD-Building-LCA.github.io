# Set theme
remote_theme: daviddarnes/alembic@main

# File excludes
exclude:
- README.md
- Gemfile
- Gemfile.lock

# Set plugins
plugins:
- jekyll-sitemap
- jekyll-mentions
- jekyll-paginate
- jekyll-seo-tag
- jekyll-redirect-from
- jekyll-feed
- jekyll-commonmark
- jekyll-include-cache
- jemoji
- jekyll-remote-theme

# Site settings
url: 'https://heig-vd-building-lca.github.io/'
baseurl: ''
title: 'Outils ACV et écobilan des bâtiments'
description: 'Plateforme de l’Institut des Énergies (HEIG-VD) dédiée aux outils open-source pour l’écobilan, la performance énergétique et l’analyse du cycle de vie (ACV) des bâtiments en Suisse Romande.'
permalink: pretty
logo: "/assets/logos/logo.svg"

# Pagination
paginate: 5
paginate_path: blog/page:num

# Header nav
navigation_header:
- title: Ressources
  url: /
- title: À propos
  url: /about/
- title: Publications
  url: /blog/

# Footer nav
navigation_footer:
- title: Back to top
  url: "#top"

# Collections
collections:
  posts:
    title: Posts
    output: true
    description: "My thoughts and ideas"
    feature_text: |
      Welcome to my blog
    feature_image: "https://picsum.photos/2560/600?image=866"

# Collection settings
defaults:
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: post # Set the default layout for posts
  -
    scope:
      path: ""
      type: "pages"
    values:
      layout: page # Set the default layout for pages

keywords: "KBOB, SIA 2032, Minergie-ECO, ACV bâtiment, Suisse, Romandie, HEIG-VD"
